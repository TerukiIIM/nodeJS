<!DOCTYPE html>

<html lang="fr">
    <head>
        <title>Login | Harry Potter</title>

        <meta charset="UTF-8">
        <meta name="author" content="">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/x-icon" href="../Images/LogoHP.png">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Protest+Revolution&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="../CSS/form.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    </head>

    <body>
        <header>
            <!-- NAVBAR -->
            <nav>
                <a href="index.html" class="logo"><img src="../Images/HarryPotter.png" alt=""></a>

                <div class="navLinks">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="characters.html">Characters</a></li>
                        <li><a href="roll.html">Roll</a></li> 
                        <li><a href="about.html">About</a></li>
                    </ul>
                </div>
                
                <div class="icons">
                    <i class="darkMode fa fa-sun" onclick="changeModeIcon(this)"></i>
                    
                    <i class="log ri-user-fill"></i>

                    <i class="menu fa fa-bars" onclick="changeMenuIcon(this)"></i>
                </div>
            </nav>
            
            <!-- REGISTER FORM -->
            <div class="register activeRegister" id="register">
                
                <!-- REGISTER LOGIN -->
                <div class="formBox login">
                    <h2>Login</h2>
                    <form action="#">
                        <div class="inputBox">
                            <span class="icon"><i class="ri-mail-fill"></i></span>
                            <input type="email" name="email" id="email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="inputBox">
                            <span class="icon"><i class="ri-lock-2-fill"></i></span>
                            <input type="password" name="password" id="password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="rememberForgot">
                            <label for=""><input type="checkbox">Remember me</label>
                            <a href="#">Forgot Password ?</a>
                        </div>
                        <button type="submit" class="submit">Login</button>
                        <div class="loginRegister">
                            <p>Don't have an account ? <a href="#" class="registerLink">Register</a></p> 
                        </div>
                    </form>
                </div>
                
                <!-- REGISTER registration -->
                <div class="formBox registration">
                    <h2>Registration</h2>
                    <form action="#">
                        <div class="inputBox">
                            <span class="icon"><i class="ri-user-fill"></i></span>
                            <input type="text" required>
                            <label for="">Username</label>
                        </div>
                        <div class="inputBox">
                            <span class="icon"><i class="ri-mail-fill"></i></span>
                            <input type="email" required>
                            <label for="">Email</label>
                        </div>
                        <div class="inputBox">
                            <span class="icon"><i class="ri-lock-2-fill"></i></span>
                            <input type="password" required>
                            <label for="">Password</label>
                        </div>
                        <div class="rememberForgot">
                            <label for=""><input type="checkbox" required>I agree with the terms and conditions</label>
                        </div>
                        <button type="submit" class="submit">Register</button>
                        <div class="loginRegister">
                            <p>Already have an account ? <a href="#" class="loginLink">Login</a></p> 
                        </div>
                    </form>
                </div>
            </div>
        </header>
    </body>

    <script src="../JS/form.js"></script>
</html>
